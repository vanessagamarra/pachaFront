<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 2</title>
</head>

<body>

    <!-- Elemento "input" -->

    <input type="email" name="email" placeholder="Introduce tu correo electrónico">
    <br>
    <br>
    <input type="url" name="url" placeholder="Introduce la dirección URL">
    <br>
    <br>
    <input type="tel" name="telefono" placeholder="Introduce tu número de teléfono">
    <br>
    <br>
    <input type="date" name="fecha" placeholder="Introduce la fecha">
    <br>
    <br>
    <input type="time" name="hora" placeholder="Introduce la hora">
    <br>
    <br>

    <!-- Elemento "form" -->
    <form>

    </form>

    <!-- Elemento "datalist" -->

    <label>Superhéroe favorito</label>
    <input list="superheroes" name="list" />
    <datalist id="superheroes">
        <option label="Iron Man" value="Iron Man">
        <option label="The Hulk" value="The Hulk">
    </datalist>

    <!-- Elemento "output" -->

    <form>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1">

        <br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2">

        <br>
        <br>

        <button type="button"
            onclick="document.getElementById('resultado').value = parseInt(document.getElementById('num1').value) + parseInt(document.getElementById('num2').value)">Sumar</button>

        <br><br>

        <label for="resultado">Resultado:</label>
        <output id="resultado" name="resultado"></output>
    </form>

    <!-- El atributo "placeholder" -->

    <br>
    <br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo aquí">

    <!-- El atributo "autofocus" -->

    <br>
    <br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" autofocus>

    <!-- Sintaxis de HTML para la validación restringida -->

    <br>
    <br>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <br>
    <br>
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    <br>
    <br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="99" required>
    <br>
    <br>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" min="0" max="100" step="0.5">
    <br>
    <br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="10">
    <br>
    <br>
    <label for="comentario">Comentario:</label>
    <textarea id="comentario" name="comentario" rows="4" cols="50" maxlength="100"></textarea>
    <br>
    <br>
    <label for="pagina-web">Página web:</label>
    <input type="url" id="pagina-web" name="pagina-web">
    <br>
    <br>
    <label for="correo-electronico">Correo electrónico:</label>
    <input type="email" id="correo-electronico" name="correo-electronico">


</body>

</html>
