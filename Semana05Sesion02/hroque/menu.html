<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menu</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="flex justify-center items-center bg-[#995BEE] h-screen w-screen">
		<main class="bg-white flex flex-col space-y-4 align-start w-2/6 rounded-md p-10">
			<div class="flex flex-col justify-center items-center space-y-8">
				<h1 class="text-neutral-400 text-2xl">Company Logo</h1>
				<div class="flex flex-col items-start">
					<div class="flex flex-row hover:bg-neutral-300 items-center rounded p-2 w-32 cursor-pointer">
						<i class="fa-sharp fa-solid fa-house text-xl"></i>
						<p class="text-xl pl-2">Home</p>
					</div>
					<div class="flex flex-row hover:bg-neutral-300 items-center rounded p-2 w-32 cursor-pointer">
						<i class="fa-solid fa-folder"></i>
						<p class="text-xl pl-2">Portfolio</p>
					</div>
					<div class="flex flex-row hover:bg-neutral-300 items-center rounded p-2 w-32 cursor-pointer">
						<i class="fa-solid fa-file"></i>
						<p class="text-xl pl-2">CV</p>
					</div>
				</div>
				<div class="flex flex-col items-center">
					<img src="https://placehold.co/400" alt="Avatar" class="rounded-full h-24 mb-2" />
					<span class="name_skeleton">Heri Roque Tello</span>
				</div>
			</div>
		</main>
	</body>
</html>
