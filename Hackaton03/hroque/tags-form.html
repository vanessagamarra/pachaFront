<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reto 02</title>
	</head>
	<style>
		body {
			width: 60vw;
			margin: 0 auto;
		}
		form {
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding: 8rem;
		}
		div {
			margin-bottom: 7px;
		}
	</style>
	<body>
		<form onsubmit="handleSubmit(event)">
			<div>
				<label for="name">Nombre</label>
				<input type="text" name="name" id="name" placeholder="Nombre" minlength="2" autofocus />
			</div>
			<div>
				<label for="pass">Password</label>
				<input
					type="password"
					name="pass"
					id="pass"
					minlength="8"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					placeholder="Password"
				/>
			</div>
			<div>
				<label for="tel">Telefono</label>
				<input type="tel" name="tel" id="tel" pattern="(^\+51[0-9]{9}$)|(^[0-9]{7,9}$)" placeholder="+51 909029311" />
			</div>
			<div>
				<label for="url">Pagina personal</label>
				<input type="url" name="url" id="url" pattern="https?://.+" placeholder="https://www.example.com" />
			</div>
			<div>
				<label for="Email">Email</label>
				<input type="email" name="email" id="email" placeholder="e.g. example@axample.com" required />
			</div>
			<div>
				<label for="datalist">Superhéroe favorito</label>
				<input list="superheroes" id="datalist" name="list" />
				<datalist id="superheroes">
					<option label="Iron Man" value="Iron Man"></option>
					<option label="Thor" value="Thor"></option>
					<option label="The Hulk" value="The Hulk"></option>
				</datalist>
			</div>
			<div>
				<label for="date">Selecciona tu fecha de nacimiento</label>
				<input type="date" name="date" id="date" />
			</div>
			<div>
				<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
				<label for="vehicle1"> Tengo una bicicleta</label><br />
				<input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
				<label for="vehicle2"> Tengo un carro</label><br />
			</div>
			<div>
				<label for="cars">Selecciona tipo de mascota</label>
				<select id="cars" name="cars">
					<option value="volvo">Perro</option>
					<option value="saab">Gato</option>
					<option value="fiat">Otro</option>
					<option value="audi">Ninguno</option>
				</select>
			</div>
			<div>
				<label for="favcolor">Selecciona tu color favorito</label>
				<input type="color" id="favcolor" name="favcolor" />
			</div>
			<div>
				<label for="myfile">Selecciona tu CV</label>
				<input type="file" id="myfile" name="myfile" />
			</div>
			<div>
				<label for="quantity">Cantidad de familiares</label>
				<input type="number" id="quantity" name="quantity" min="1" />
			</div>
			<div>
				<label for="vol">Tamaño</label>
				<input type="range" id="vol" name="vol" min="0" max="50" />
			</div>
			<div>
				<label for="search">Busca tu id</label>
				<input type="search" name="search" id="search" placeholder="Search..." />
				<input type="hidden" id="custId" name="custId" value="3487" />
			</div>
			<div>
				<label for="message">Mensaje</label>
				<textarea name="message" rows="1" cols="10"> </textarea>
			</div>
			<input type="submit" value="Enviar" />
		</form>
	</body>
	<script>
		const handleSubmit = (event) => {
			event.preventDefault();
			alert('Formulario enviado!');
		};
	</script>
</html>
