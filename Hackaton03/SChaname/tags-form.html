<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>A common form that includes input tags</p>
<form action="getform.php" method="get">
    <label>Nombres: <input type="text"></label><br>
     <label>Apellidos: <input type="text"></label><br>
        <label>E-mail: <input type="email"></label><br>
<input type="submit" value="Submit">
</form>

<label>Comida Favorita</label>
<input list="comidas" name="list" />
<datalist id="comidas">
    <option label="Carapulcra" value="CARA">
    <option label="Sopa seca" value="SOPA">
    <option label="Chanfaunita" value="CHAN">
    <option label="Pollo a la Brasa" value="POLLO">   
</datalist>

<br>

<input type="email" id="user-email" placeholder="e.g. john.doe@mozilla.com" required/>

<br>
<input type="text" id="user" autofocus />

<br>
<textarea name="textarea" rows="10" cols="50">Escribe algo aquí</textarea>

<br>
<form action="" method="post">
    <fieldset>
      <legend>Título</legend>
      <input type="radio" name="radio" id="radio"> <label for="radio">Clic aquí</label>
    </fieldset>
  </form>
  <br>
  <form action="">
    <label for="GET-name">Nombre:</label>
    <input id="GET-name" type="text" name="name">
    <input type="submit" value="Save">
  </form>

<br>

<select name="select">
    <option value="value1">Value 1</option>
    <option value="value2" selected>Value 2</option>
    <option value="value3">Value 3</option>
  </select>

</body>
</html>
