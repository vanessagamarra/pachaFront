<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Reto 05 Max Monterola</title>
</head>

<body>
    <div>
        <form>

            <h2>Contacto</h2>
            <br>

            <input type="text" id="nombre" name="nombre" pattern="[A-Za-z]+" required placeholder="Nombre">


            <input type="text" id="apellido" name="apellido" pattern="[A-Za-z]+" required placeholder="Apellidos">
            <br>

            <input type="email" id="email" name="email" required placeholder="Email">


            <input type="tel" id="telefono" name="telefono" pattern="^\(\d{3}\) \d{3}-\d{4}$" placeholder="Telefono">
            <br>

            <textarea id="comentario" name="comentario" placeholder="Descripcion"></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
