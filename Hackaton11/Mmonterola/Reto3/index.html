<!DOCTYPE html>
<html>
<head>
  <title>Todo List Max Monterola</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>Todo List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Agregar una tarea">
      <button type="submit">Agregar</button>
    </form>
    <ul id="todo-list"></ul>
    <div class="filter-buttons">
      <button id="all">Todos</button>
      <button id="completed">Completados</button>
      <button id="incomplete">Incompletos</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
