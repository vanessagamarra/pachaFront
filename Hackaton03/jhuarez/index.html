<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO 04 - RETO 05 - Figma</title>

    <link rel="stylesheet" href="styles/reset.css" media="screen" />
    <link rel="stylesheet" href="styles/main.css" media="screen" />
</head>
<body>

   <div class="formulario">
        
        <h2>Contacto</h2> <br>

        <div class="text-format">
            
        <form>

            <div class="form-center">
            <table>
        
                <tr>
                    <td>
                        <label for="Nombre"></label><br>
                        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre" pattern="[a-zA-Z]+{30}" required class="casillas">
                    </td>

                    <td> 
                        <label for="Apellido"></label><br>
                        <input type="text" id="Apellido" name="Apellido" placeholder="Apellido" pattern="[a-zA-Z]+{30}" required class="casillas">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email"></label><br>
                        <input type="email" id="email" name="email" placeholder="Email" maxlength="50" class="casillas">
                    </td>

                    <td> 
                        <label for="Telefono"></label><br>
                        <input type="tel" id="Telefono" name="Telefono" placeholder="Telefono" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required class="casillas">
                    </td>
                </tr>
            
            </table>
            </div>

        <br>

        <div class="form-center">
        <label for="Descripcion"></label><br>
        </div>

        <div class="form-center">
        <input type="text" id="Descripcion" name="Descripcion" placeholder="Descripcion" maxlength="100" class="descripcion"> 
        </div>
        
        <br>

        <div class="form-center">   
        <input type="submit" value="ENVIAR" class="enviar">
        </div> 

        </div>
    

      </form> 
      </div>

    </div>

    
</body>
</html>
