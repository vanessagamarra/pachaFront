<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>

        <h1>Completar Regristro</h1>

        <form action="registros.html" method="post">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" minlength="1" maxlength="20" required>
            <br><br>
            <label for="apellido">Apellidos: </label>
            <input type="text" name="apellido" id="apellido" minlength="1" maxlength="50" required>
            <br><br>
            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad" min="18" max="60" required>
            <br><br>
            <label for="correo">Correo: </label>
            <input type="email" name="correo" id="correo" required>
            <br><br>
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
        </form>
        
    </body>
</html>
