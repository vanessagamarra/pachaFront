<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1> Formulario de inscripción</h1>
        <p> Registre los siguientes datos:</p>
    </header>
    <main>
        <form action="">
            <label for="name"> Nombres: </label>
            <input type="text" id="nombres" name="name" required placeholder="Nombres Completos" pattern="[a-zA-Z]+ [a-zA-Z]+" maxlength="20"> <!-- pattern para 2 palabras que permite minísculas y mayúsculas sin números-->
    
            <label for="apellidos"> Apellidos: </label>
            <input type="text" id="apellidos" name="apellidos" required placeholder="Apellidos Completos" pattern="[a-zA-Z]+ [a-zA-Z]+" maxlength="25"> <!-- pattern para 2 palabras que permite minísculas y mayúsculas sin números-->
    
            <label for="edad"> Edad: </label>
            <input type="number" id="edad" name="edad" max="99" required>
    
            <label for="email"> Correo electrónico: </label>
            <input type="email" id="email" name="email" required placeholder="micorreo@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <input class="button" type="submit" value="Enviar">
            <input class="button reset" type="reset" value="Reiniciar">

        </form>
    </main>
    <script src="formulario.js"> </script>

    
</body>
</html>
