<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 03</title>
    <link rel="stylesheet" href="css/style-form.css">
</head>

<body>
    <form action="formulario" class="formulario">
        <h2> Contacto </h2>
        <label for="Nombre">Nombre</label>
        <input type="text" class="inpt-frm" pattern="[A-Za-z\s]*" title="Solo se permiten letras sin número alguno"
            placeholder="Ingresa tu nombre"><br>
        <label for="Apellido">Apellido</label>
        <input type="text" class="inpt-frm" pattern="[A-Za-z\s]*" title="Solo se permiten letras sin número alguno"
            placeholder="Ingresa tu Apellido"><br>
        <label for="Edad">Edad</label>
        <input type="text" class="inpt-frm" pattern="(1[8-9])|([2-7]\d{1})|(80)" minlength="2" maxlength="2" placeholder="Ingresa tu edad"
            title="Solo se permiten mayores de edad, maximo hasta 80 años"><br>
        <label for="DNI">DNI</label>
        <input type="text" class="inpt-frm" required pattern="[A-Za-z0-9]+" placeholder="Ingresa tu DNI" minlength="8"><br>
        <label for="Email">Correo</label>
        <input type="email" class="inpt-frm" required placeholder="Ingresa tu correo"><br>
        <input type="submit" id="envio">
    </form>
</body>

</html>
