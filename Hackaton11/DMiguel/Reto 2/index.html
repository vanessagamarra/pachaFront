<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="body">
    <div class="contenido">
        <div class="form-floating">
            <input class="form-control inputResultado" type="text" placeholder="Default input" aria-label="default input example">
        </div>
        <div class="botonesOpcion">
            <button type="button" class="btnC btn btn-outline-danger">C</button>
            <button type="button" class="btnsSigno btn btn-outline-danger">&</button>
            <button type="button" class="btn% btn btn-outline-danger">%</button>
        </div>
        <div class="butonesNumeros">
            <button type="button" class="btn9 btn btn-outline-primary">9</button>
            <button type="button" class="btn8 btn btn-outline-primary">8</button>
            <button type="button" class="btn7 btn btn-outline-primary">7</button>
            <button type="button" class="btn6 btn btn-outline-primary">6</button>
            <button type="button" class="btn5 btn btn-outline-primary">5</button>
            <button type="button" class="btn4 btn btn-outline-primary">4</button>
            <button type="button" class="btn3 btn btn-outline-primary">3</button>
            <button type="button" class="btn2 btn btn-outline-primary">2</button>
            <button type="button" class="btn1 btn btn-outline-primary">1</button>
            <button type="button" class="btn0 btn btn-outline-primary">0</button>
            <button type="button" class="btn_ btn btn-outline-primary">.</button>
        </div>
        <div class="botonesOperaciones">
            <button type="button" class="btnDiv btn btn-outline-success">/</button>
            <button type="button" class="btnMult btn btn-outline-success">X</button>
            <button type="button" class="btnResta btn btn-outline-success">-</button>
            <button type="button" class="btnSuma btn btn-outline-success">+</button>
            <button type="button" class="btnIgualdad btn btn-outline-success">=</button>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
