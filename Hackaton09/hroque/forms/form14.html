<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Hackaton 09</title>

		<meta name="description" content="Source code generated using layoutit.com" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">
						<h2>Formulario ejercicio 14</h2>
						<p>
							Una compañía, fabrica focos de colores (verdes, blancos y rojos). Se desea contabilizar, de un lote de N focos, el
							número de focos de cada color que hay en existencia
						</p>
						<p>
							<a class="btn btn-primary btn-large" href="/">Inicio</a>
						</p>
					</div>
				</div>
			</div>

			<div class="container">
				<div>
					<div class="mb-3">
						<label for="focos" class="form-label">Numero de focos:</label>
						<input type="number" class="form-control" name="focos" id="focos" required />
					</div>
					<button class="btn btn-primary mb-2" id="generar">Seleccionar focos</button>
				</div>
				<form action="/ejercicio/14" method="GET" id="form">
					<!-- <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Color del foco</label>
            <select class="form-select" id="inputGroupSelect01">
              <option value="1" selected>Rojo</option>
              <option value="2">Verde</option>
              <option value="3">Blanco</option>
            </select>
          </div> -->
				</form>
			</div>
		</div>
		<script>
			const form = document.getElementById('form');
			const focos = document.getElementById('focos');
			const button = document.getElementById('generar');
			form.hidden = true;

			const formFocos = (focos) => {
				let generar = parseInt(focos.value);
				form.hidden = false;
				form.innerHTML = '';
				if (generar < 1 || focos.value == '') {
					form.innerHTML = 'Debes ingresar 1 o mas focos';
					return;
				}
				for (let i = 1; i <= generar; i++) {
					form.innerHTML += `
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Color del foco ${i}</label>
            <select class="form-select" id="inputGroupSelect01" name="foco${i}">
              <option value="1" selected>Rojo</option>
              <option value="2">Verde</option>
              <option value="3">Blanco</option>
            </select>
          </div>
          `;
				}
				form.innerHTML += `<input type="hidden" value=${generar} name="focos"/>`;
				form.innerHTML += `<button type="submit" class="btn btn-primary mb-4">Calcular focos</button>`;
			};
			button.addEventListener('click', () => {
				formFocos(focos);
			});
		</script>
		<script></script>
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"
		></script>
	</body>
</html>
