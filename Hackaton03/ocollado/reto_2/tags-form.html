<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejemplos de Formularios</title>
</head>

<body style="text-align: center;">
    <h1>Formulario de Registro</h1>
    <form action="#" method="post">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required autofocus><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" required><br><br>

        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" minlength="8" required><br><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" min="18" max="120" required><br><br>

        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="">Seleccionar género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>
        <label>Superhéroe favorito</label>
        <input list="superheroes" name="list" />
        <datalist id="superheroes">
            <option label="Iron Man" value="Iron Man"></option>
            <option label="The Hulk" value="The Hulk"></option>
        </datalist>
        <br><br>
        <label for="placeholder">Ejemplo placeholder:</label>
        <input type="text" placeholder="ejemplo placeholder" name="placeholder" id="placeholder">
        <br><br>

        <label for="terms">Acepto los términos y condiciones:</label>
        <input type="checkbox" id="terms" name="terms" required><br><br>

        <input type="submit" value="Enviar">
    </form>
    <hr class="rounded">
    <h1>Formulario de Búsqueda</h1>
    <form action="#" method="get">
        <label for="search">Buscar:</label>
        <input type="text" id="search" name="search" required><br><br>

        <label for="category">Categoría:</label>
        <select id="category" name="category">
            <option value="">Seleccionar categoría</option>
            <option value="noticias">Noticias</option>
            <option value="deportes">Deportes</option>
            <option value="entretenimiento">Entretenimiento</option>
        </select><br><br>

        <input type="submit" value="Buscar">
    </form>
    <hr class="rounded">
    <h1>Ejemplo de output</h1>
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" id="b" name="b" value="50" /> +
        <input type="number" id="a" name="a" value="10" /> =
        <output name="result" for="a b">60</output>
    </form>
    <hr class="rounded">
    <h1>Validación de tipo de entrada</h1>
    <form method="post" action="">
        <label for="age2">Edad:</label>
        <input type="number" id="age2" name="age" min="18" max="65" required>
        <br>
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <label for="credit-card">Tarjeta de crédito:</label>
        <input type="text" id="credit-card" name="credit-card" required pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
        <br>
        <button type="submit">Enviar</button>
    </form>
    <hr class="rounded">
    <h1>Validación de selección de opciones</h1>
    <form method="post" action="">
        <label for="gender2">Género:</label>
        <select id="gender2" name="gender" required>
            <option value="">Seleccione una opción</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
        </select>
        <br>
        <label for="favorite-color">Color favorito:</label>
        <select id="favorite-color" name="favorite-color" required>
            <option value="">Seleccione una opción</option>
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
