<html lang="en">

			crossorigin="anonymous"
		/>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">
						<h2>Formulario ejercicio 13</h2>
						<p>Realice un algoritmo para leer las calificaciones de N alumnos y determine el n√∫mero de aprobados y reprobados</p>
						<p>
							<a class="btn btn-primary btn-large" href="/">Inicio</a>
						</p>
					</div>
				</div>
			</div>

			<div class="container">
				<div>
					<div class="mb-3">
						<label for="alumnos" class="form-label">Numero de alumnos:</label>
						<input type="number" class="form-control" name="alumnos" id="alumnos" required />
					</div>
					<button class="btn btn-primary mb-2" id="generar">Seleccionar alumnos</button>
				</div>
				<form action="/ejercicio/13" method="GET" id="form">
					<!-- <div class="mb-3">
						<label for="alumno" class="form-label">Alumno:</label>
						<input type="number" class="form-control" name="alumnos" id="alumno" required />
					</div>
					<button type="submit" class="btn btn-primary">Calcular Bono</button> -->
				</form>
			</div>
		</div>
		<script>
			const form = document.getElementById('form');
			const alumnos = document.getElementById('alumnos');
			const button = document.getElementById('generar');
			form.hidden = true;

			const formAlumnos = (alumnos) => {
				let generar = parseInt(alumnos.value);
				form.hidden = false;
				form.innerHTML = '';
				if (generar < 1 || alumnos.value == '') {
					form.innerHTML = 'Debes ingresar 1 o mas alumnos';
					return;
				}
				for (let i = 1; i <= generar; i++) {
					form.innerHTML += `
            <div class="mb-3">
              <label for="alumno${i}" class="form-label">Alumno ${i}:</label>
              <input type="number" class="form-control" name="alumno${i}" id="alumno${i}" required />
            </div>
          `;
				}
				form.innerHTML += `<input type="hidden" value=${generar} name="alumnos"/>`;
				form.innerHTML += `<button type="submit" class="btn btn-primary">Calcular califaciones</button>`;
			};
			button.addEventListener('click', () => {
				formAlumnos(alumnos);
			});
		</script>

			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
