<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Heri Roque Tello</title>
	</head>
	<style>
		body {
			background-color: #000;
			color: #fff;
			width: 90%;
			margin: 0 auto;
		}
		h1 {
			text-align: center;
		}
		main {
			display: flex;
			justify-content: space-between;
		}
		aside {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		section {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		img {
			height: auto;
			width: 40rem;
		}
		footer {
			display: grid;
			place-content: center;
			position: absolute;
			bottom: 3rem;
			border: 2px solid #4f4f4f;
			width: 90vw;
			height: 2rem;
		}
	</style>
	<body>
		<header>
			<nav>
				<h1>Navegacion</h1>
			</nav>
		</header>
		<main>
			<aside>
				<br />
				<label for="cars">Choose a car:</label>

				<select name="cars" id="cars">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="mercedes" selected>Mercedes</option>
					<option value="audi">Audi</option>
				</select>

				<br />

				<table>
					<tr>
						<th>Month</th>
						<th>Savings</th>
					</tr>
					<tr>
						<td>January</td>
						<td>$100</td>
					</tr>
					<tr>
						<td>February</td>
						<td>$80</td>
					</tr>
				</table>

				<br />
				<video controls>
					<source src="../rpineda/video.mp4" type="video/mp4" />

					Your browser does not support the video tag.
				</video>
				<br />
			</aside>
			<section>
				<article><img src="../rpineda/su57.jpg" alt="Avion" /></article>
				<audio controls>
					<source src="../rpineda/musica.mp3" type="audio/mpeg" />
					Your browser does not support the audio tag.
				</audio>
			</section>
		</main>
		<footer>2023 IDAT</footer>
	</body>
</html>
