<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <br>
    <form action="misegundapagina.html" method="get">
        <label for="nombre">nombre:</label>
        <input type="text"name="nombre" id="nombre">
        <br>
        <br>
        <label for="apellido">apellido:</label>
        <input type="text"name="apellido" id="nombre">
       
        <br>
        <br>
        <label>Genero de pelicula favorito</label>
        <input list="Genero" name="list" />
        <datalist id="Genero">
            <option label="Terror" value="Terror">
            <option label="Comedia" value="Comedia">
            <option label="Romantico" value="Romantico">
        </datalist>
        <br>
        <br>
        <label for="universidad">Universidad:</label>
        <input type="text" id="universidad" name="universidad" placeholder="Ingresa tu universidad aquí">
        <br>
        <br>
           <label for="num1">Número 1:</label>
            <input type="number" id="num1" name="num1">
    
            <br>
    
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" name="num2">
            <br>
            <br>
    <label for="variable">Escoge tu color favorito</label>
    <input type="color" id="color" name="color" autofocus>
    <br>
    <br>
    <label for="pagina-web">Página web:</label>
    <input type="url" id="pagina-web" name="pagina-web">
    <br>
    <br>
    <label for="correo-electronico">Correo electrónico:</label>
    <input type="email" id="correo-electronico" name="correo-electronico">

           <br>
           <br>
           <label for="color">¿Esta de acuerdo en llenar el formulario?:</label>
           <input type="text" id="variable" name="" >

           <br>
           <input type="submit" value="Enviar">
    </form>
</body>
</html>
