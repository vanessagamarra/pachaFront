<body>
    <h1>Reto 03 - Jose Fernando Huarez</h1>

    <h2>Formulario HTML</h2>

    <form class="encuesta" action="misegundapagina.html" method="get">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-Za-z]+{20}" required><br><br>
        
        
        <label for="apellidos">Apellido:</label>
        <input type="text" id="apellido" name="apellido" pattern="[A-Za-z]+{20}" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="80" required><br><br>

        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo">
        <option value="masculino">Masculino</option>
        <option value="femenino" selected>Femenino</option>
        </select> <br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 nÃºmeros y una letra" required><br><br>

        <label for="email">Ingresa tu correo electronico:</label>
        <input type="email" id="email" name="email" required><br><br>
       
        <input type="submit" value="Submit"><br>

        <input type="reset">

    </form>
    
</body>
