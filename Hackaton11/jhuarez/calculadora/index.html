<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 11 - Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1> Hackaton 11 - Calculadora </h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4"><input type="text" class="calculator-screen" value="" disabled /></div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-2"><button type="button" class="operator btn btn-info w-100" value="all-clear">AC</button></div>
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="power">&#94;</button></div>
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="rest">%</button></div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="7">7</button></div>
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="8">8</button></div>
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="9">9</button></div>
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="/" >/</button></div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="4">4</button></div>
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="5">5</button></div>
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="6">6</button></div>
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="*">*</button></div>
        </div>
        <div class="row  justify-content-center align-items-center">
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="1">1</button></div>
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="2">2</button></div>
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="3">3</button></div>
            <div class="col-1"><button type="button" class="operator btn w-100 btn-info" value="+">+</button></div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-2"><button type="button" class="operator btn btn-info w-100" value="0">0</button></div>            
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value=".">.</button></div>
            <div class="col-1"><button type="button" class="operator btn btn-info w-100" value="-">-</button></div>
        </div>
        <div class="row  justify-content-center align-items-center">
            <div class="col-4"><button type="button" class="operator btn btn-info w-100" value="=">=</button></div>
        </div>
          


    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
