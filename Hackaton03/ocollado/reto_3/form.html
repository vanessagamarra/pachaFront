<!DOCTYPE html>
<html>
  <head>
    <title>Formulario hackaton reto 3</title>
    <style>
      form {
        border: 1px solid black;
        padding: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      select {
        padding: 5px;
        border: 1px solid grey;
        border-radius: 3px;
        width: 100%;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"] {
        padding: 5px;
        border: 1px solid grey;
        border-radius: 3px;
        width: 100%;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 3px;
        cursor: pointer;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="number"]:focus {
        outline: none;
        border: 2px solid #4caf50;
      }

      input:invalid {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Formulario hackaton reto 3</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required min="18" max="80" />

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required pattern="[a-zA-Z0-9]+" minlength="8" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
