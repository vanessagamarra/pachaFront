<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Hackaton 11</title>
</head>
<body>
    <div class="section_1">
        <div class="container">
            <div class="content">
                <div class="calculator">
                    <div class="title-wrapper">
                        <h1 class="title">Calculadora</h1>
                    </div>
                    <div class="controls-wrapper">
                            <div class="form">
                                <div class="input-data">
                                    <input type="number" name="" id="numero1" placeholder="Primer Número" required >
                                    <input type="number" name="" id="numero2" placeholder="Segundo Número" required >
                                </div>
                                <div class="operations">
                                    <button id="sumar">Sumar</button>
                                    <button id="restar">Restar</button>
                                    <button id="multiplicar">Multiplicar</button>
                                    <button id="dividir">Dividir</button>
                                    <button id="resto">Resto</button>
                                    <button id="potencia">Potencia</button>
                                    
                                </div>
                                <div class="result">
                                    <input type="text" id="resultado" readonly>
                                    <button id="limpiar">Limpiar</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
