<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table, th, td {
              border: 1px solid black;
            }
            
            table.center {
              margin-left: auto;
              margin-right: auto;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Título de la página</h1>
            <nav>
                <p>Navegador</p>
            </nav>
        </header>

        <main>
            <aside>
                <div style="background-color: blue; border: 6px outset red;">
                    <p style="color: white;">Hola</p>
                </div>
                <div style="background-color: black;">
                    <p style="color: chartreuse;">Chau</p>
                </div>
            </aside>

            <section>
                <article>
                    <figure>
                        <img src="./su57.jpg" alt="Avión ruso de 5ta generación" height="300px" />
                    </figure>
                </article>

                <article>
                    <figure>
                        <audio controls>
                            <source src="./AC_DC - Thunderstruck (Official Video).mp3" type="audio/mp3">
                            Your browser does not support the audio tag.
                        </audio>
                    </figure>
                </article>

                <article>
                    <figure>
                        <p>This is normal text - <b>and this is bold text</b>.</p>

                        <br>

                        <blockquote cite="http://www.worldwildlife.org/who/index.html">
                            For 50 years, WWF has been protecting the future of nature. The world's leading conservation organization, WWF works in 100 countries and is supported by 1.2 million members in the United States and close to 5 million globally.
                        </blockquote>

                        <br>

                        <p>The HTML <code>button</code> tag defines a clickable button.</p>
                        <p>The CSS <code>background-color</code> property defines the background color of an element.</p>

                        <br>

                        <iframe src="https://www.x-codec.net" title="W3Schools Free Online Web Tutorials" width="600px" height="800px"></iframe>

                        <br>

                        <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>

                        <br>

                        <label for="file">Downloading progress:</label>
                        <progress id="file" value="32" max="100"> 32% </progress>

                        <br>

                        <label for="cars">Choose a car:</label>

                        <select name="cars" id="cars">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes" selected>Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>

                        <br>

                        <table>
                            <tr>
                                <th>Month</th>
                                <th>Savings</th>
                            </tr>
                            <tr>
                                <td>January</td>
                                <td>$100</td>
                            </tr>
                            <tr>
                                <td>February</td>
                                <td>$80</td>
                            </tr>
                        </table>

                        <br>

                        <video controls>
                            <source src="video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>

                        <br>

                        <p>My mother has <span style="color:blue">blue</span> eyes.</p>

                        <br>

                        <strong>This text is important!</strong>

                        <br>

                        <p>This is some normal text.</p>
                        <p><small>This is some smaller text.</small></p>

                        <br>

                        <dialog open>This is an open dialog window</dialog>

                        <br>
                        
                        <p>This text contains <sub>subscript</sub> text.</p>

                        <br>

                        <p>This text contains <sup>superscript</sup> text.</p>

                        <br>

                        <ul>
                            <li>Coffee</li>
                            <li>Tea</li>
                            <li>Milk</li>
                        </ul>

                        <br>

                        <ol>
                            <li>Coffee</li>
                            <li>Tea</li>
                            <li>Milk</li>
                        </ol>
                          
                        <ol start="50">
                            <li>Coffee</li>
                            <li>Tea</li>
                            <li>Milk</li>
                        </ol>

                        <ol type="I">
                            <li>Coffee</li>
                            <li>Tea
                                <ul>
                                    <li>Black tea</li>
                                    <li>Green tea</li>
                                </ul>
                            </li>
                            <li>Milk</li>
                        </ol>

                        <br>

                        <dl>
                            <dt>Coffee</dt>
                            <dd>Black hot drink</dd>
                            <dt>Milk</dt>
                            <dd>White cold drink</dd>
                        </dl>

                        <br>

                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th colspan="2">Phone</th>
                            </tr>

                                <td>John Doe</td>
                                <td>john.doe@example.com</td>
                                <td>123-45-678</td>
                                <td>212-00-546</td>
                            </tr>
                        </table>

                        <br>

                        <details>
                            <summary>Epcot Center</summary>
                            <p>Epcot is a theme park at Walt Disney World Resort featuring exciting attractions, international pavilions, award-winning fireworks and seasonal special events.</p>
                        </details>
                    </figure>

                USA
