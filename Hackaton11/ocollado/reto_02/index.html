<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/vendors/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container p-5 text-center">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Calculadora
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <input id="inputResultado" type="text" class="input-resultado form-control text-end" aria-label="text" value="0" disabled>
                    </div>
                </div>
                <div class="separator-2em"></div>
                <div class="row">
                    <div class="col-3">
                        <input class="btn btn-block btn-primary" type="button" value="7">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value="8">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value="9">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-success" type="button" value="+">
                    </div>
                    <div class="separator-2em"></div>
                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value="4">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value="5">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value="6">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-success" type="button" value="-">
                    </div>
                    <div class="separator-2em"></div>
                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value="3">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value="2">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value="1">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-success" type="button" value="*">
                    </div>
                    <div class="separator-2em"></div>
                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value="0">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value=".">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-warning" type="button" value="=">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-success" type="button" value="/">
                    </div>
                </div>
                <div class="separator-2em"></div>
                <input class="btn btn-danger w-100" type="button" value="C">
            </div>
        </div>
    </div>
    <script src="assets/js/Calculadora.js"></script>
    <script src="assets/vendors/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
