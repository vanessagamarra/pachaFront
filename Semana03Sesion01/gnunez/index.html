<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

  </head>

<body>
    <form action="misegundapagina.html" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="Apellido">Apellido:</label>
        <input type="text" id="Apellido" name="Apellido"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <label for="color">Escoge tu color:</label>
        <input type="color" id="color" name="color"><br>
        <label for="fecha">Escribe tu fecha:</label>
        <input type="date" id="fecha" name="fecha"><br>
        <label for="fechahora">Escribe tu fecha y hora:</label>
        <input type="datetime-local" id="fechahora" name="fechahora"><br>
        <input type="submit" value="Enviar"><br>

        <label for="tipo-sangre">Tipo de sangre:</label>
        <select id="tipo-sangre" name="tipo-sangre">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>

    </form>
</body>

</html>
