<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reto 03</title>
	</head>
	<style>
		html {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			overflow: hidden;
		}
		body {
			display: grid;
			height: 100vh;
			width: 100%;
			place-items: center;
		}
		div {
			display: flex;
			flex-direction: column;
			justify-content: center;
			margin-bottom: 7px;
		}
		input {
			padding: 6px 1rem;
			border: 2px dashed #a2b3f5;
		}
		input:focus {
			background: #222222;
			color: #fff;
		}
	</style>
	<body>
		<form>
			<div>
				<label for="name">Nombre</label>
				<input type="text" name="name" id="name" placeholder="Nombre" pattern="[A-Za-z ]+" autofocus />
			</div>
			<div>
				<label for="lastname">Apellido</label>
				<input type="text" name="lastname" id="lastname" placeholder="Apellido" pattern="[A-Za-z ]+" />
			</div>
			<div>
				<label for="age">Edad</label>
				<input type="number" name="age" id="age" placeholder="Edad" min="18" max="80" />
			</div>
			<div>
				<label for="dni">DNI</label>
				<input type="text" name="dni" id="dni" maxlength="8" placeholder="EJ727281" />
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="example@example.com" required />
			</div>
		</form>
	</body>
</html>
