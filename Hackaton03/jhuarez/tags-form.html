<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO 02 - JHUAREZ</title>
</head>
<body>
    <h1>Reto 02 - Jose Fernando Huarez</h1>

    <h2>Tags de formulario HTML</h2>

    <form action="misegundapagina.html" method="get">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[a-zA-Z]+"><br><br>
        
        
        <label for="apellidos">Apellido:</label>
        <input type="text" id="apellido" name="apellido" pattern="[a-zA-Z]+"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="80"><br><br>

        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo">
        <option value="masculino">Masculino</option>
        <option value="femenino" selected>Femenino</option>
        </select> <br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 números y una letra"><br><br>

        <label for="pwd">Crea una contraseña:</label>
        <input type="password" id="pwd" name="pwd" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

        <p>Nivel educativo:</p>
        <input type="radio" id="primaria" name="nv_educativo" value="Primaria">
        <label for="primaria">Primaria</label><br>
        <input type="radio" id="secundaria" name="nv_educativo" value="Secundaria">
        <label for="secundaria">Secundaria</label><br>
        <input type="radio" id="tecnico" name="nv_educativo" value="Tecnico">
        <label for="tecnico">Tecnico Superior</label><br>
        <input type="radio" id="universitario" name="nv_educativo" value="Universitario">
        <label for="universitario">Universitario</label><br>
        <input type="radio" id="posgrado" name="nv_educativo" value="Posgrado">
        <label for="posgrado">Posgrado</label> <br><br>

        <p>Consolas de videojuegos que posees:</p>
        <input type="checkbox" id="consola1" name="consola1" value="Playstation 4">
        <label for="consola1"> Playstation 4</label>
        <input type="checkbox" id="conosla2" name="consola2" value="Playstation 5">
        <label for="consola2"> Playstation 5</label>
        <input type="checkbox" id="consola3" name="consola3" value="Xbox">
        <label for="consola3"> Xbox Series X</label>
        <input type="checkbox" id="consola4" name="consola4" value="Nintendo">
        <label for="consola4"> Nintendo Switch</label> <br><br>

        <label for="favcolor">Selecciona tu color favorito:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" required><br><br>

        <label for="email">Ingresa tu correo electronico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="archivo">Carga tu CV en formato pdf:</label>
        <input type="file" id="archivo" name="archivo"><br><br>

        <label for="linkedin">Pon tu web linkedin:</label>
        <input type="url" id="linkedin" name="linkedin" required> <br><br>

        <label for="telefono">Ingresa tu telefono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br><br>

        <input type="submit" value="Submit"><br>

        <input type="reset">

    </form>
    
</body>
</html>
