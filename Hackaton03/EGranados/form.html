<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto03Hackaton03</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        input:focus{
            color: blue;
            background: salmon;
        }
        form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        }
        label {
        display: block;
        margin-bottom: 10px;
        }
        input {
        width: 150px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
}
        
    </style>
</head>
<body>
    
    <form action="misegundapagina.html" method="get"></form>
    <div>
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre" pattern="[A-Za-z]" required>
    </div>
    <div>
    <label for="apellidos">Apellidos: </label>
    <input type="text" name="apellidos" id="apellidos" pattern="[A-Za-z]" required>
    </div>
    <div>
    <label for="telefono">Edad: </label>
    <input type="text" name="telefono" id="telefono" required pattern="" min="18" max="80" maxlength="2">
    </div>
    <div>
    <label>GÃ©nero</label>
        <input list="genero" name="list" />
        <datalist id="genero">
        <option label="Masculino" value="Masculino">
        <option label="Femenino" value="Femenino">
        </datalist>
    </div>
    <div>
    <label for="dni">DNI: </label>
    <input type="text" name="dni" id="dni" required pattern="^[0-9]+$" minlength="8">
    </div>
    <div>
    <label for="email">E-mail: </label>
    <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>   
    </div>
    <div>
    <input type="submit" value="Enviar">
    </div>
</form>

</body>
</html>
