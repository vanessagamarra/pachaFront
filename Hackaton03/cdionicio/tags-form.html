<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Reto</title>
</head>
<body>
    <form action="#" method="get">
        <label for="nombre"> Nombre: </label>
        <input type="text" name="nombre" id="nombre">
        
        <br>

        <label for="apellido"> Apellido: </label>
        <input type="text" name="apellido" id="apellido">

        <br>

        <label for="password"> Contraseña: </label>
        <input type="password" name="password" id="password">

        <br>

        <input type="button" value="Botón sin un comportamiento específico">

        <br>

        <label for="chk">Escoge varias opciones </label>
        <input type="checkbox" name="ch1" id="ch1">
        <input type="checkbox" name="ch2" id="ch2">
        <input type="checkbox" name="ch3" id="ch3">
        <input type="checkbox" name="ch4" id="ch4">

        <br>

        <label for="color">Escoge un color</label>
        <input type="color" name="color" id="">

        <br>

        <label for="date">Establezca fecha</label>
        <input type="date" name="date" id="">

        <br>

        <label for="datetime">Establezca fecha y hora</label>
        <input type="datetime" name="datetime" id="">

        <br>

        <label for="datetime-local">Establezca los detalles del dia</label>
        <input type="datetime-local" name="" id="">

        <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="">
        
        <br>

        <label for="file">Archivo: </label>
        <input type="file" name="file" id="">

        <br>

        <label for="image"></label>
        <input type="image" src="img/logoPython.png" width=300px alt="">

        <br>

        <label for="puntos">Puntos (entre 0 y 100):</label>
        <input type="range" name="puntos" min="0" max="100" id="">

        <br>

        <label for="restaurar"></label>
        <input type="reset" value="RESTAURAR">

        <br>

        <label for="enviar"></label>
        <input type="submit" value="ENVIAR">

        
    </form>

</body>
</html>
