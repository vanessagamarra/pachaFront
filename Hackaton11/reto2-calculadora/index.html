<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calculadora </title>
</head>
<body>
    <div class="titulo">
        <H1>calculadora</H1>
    </div>
    
    <div class="calculadora">
       <input type="text" id="result" class="texto" disabled>
       <div class="datos">
        <div class="primera-linea">
            <button onclick="clearResult()" class="primera-linea-button">AC</button>
            <button onclick="deleteChar()" class="primera-linea-button">&#9003;</button>
            <button onclick="appendToResult('^')" class="primera-linea-button"> ^</button>
            <button onclick="appendToResult('/')" class="primera-linea-button anarangado">/</button>
        </div>
        <div class="segunda-linea">
            <button onclick="appendToResult('7')" class="segunda-linea-button">7</button>
            <button onclick="appendToResult('8')" class="segunda-linea-button">8</button>
            <button onclick="appendToResult('9')" class="segunda-linea-button">9</button>
            <button onclick="appendToResult('*')" class="segunda-linea-button anarangado">X</button>
        </div>
        <div class="tercera-linea">
            <button onclick="appendToResult('4')" class="tercera-linea-button">4</button>
            <button onclick="appendToResult('5')" class="tercera-linea-button">5</button>
            <button onclick="appendToResult('6')" class="tercera-linea-button">6</button>
            <button onclick="appendToResult('-')" class="tercera-linea-button anarangado">-</button>
        </div>
        <div class="cuarta-linea">
            <button onclick="appendToResult('1')" class="cuarta-linea-button">1</button>
            <button onclick="appendToResult('2')" class="cuarta-linea-button">2</button>
            <button onclick="appendToResult('3')" class="cuarta-linea-button">3</button>
            <button onclick="appendToResult('+')" class="cuarta-linea-button anarangado">+</button>
        </div>
        <div class="quinta-linea">
            <button onclick="appendToResult('0')"class="quinta-linea-button-especial">0</button>
            <button onclick="appendToResult('.')" class="quinta-linea-button">.</button>
            <button onclick="calculateResult()" class="quinta-linea-button anarangado">=</button>
          
        </div>
    

       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
