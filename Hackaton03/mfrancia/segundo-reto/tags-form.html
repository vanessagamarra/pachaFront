<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <form action="thanks.html" method="get">

        <label for="nombre"> Input de Texto: </label>
        <input type="text" name="texto" id="texto">

        <br>
        <br>

        <label for="nombre"> Input de Contraseña: </label>
        <input type="password" name="clave" id="clave">

        <br>
        <br>

        <label for="nombre"> Input de Email: </label>
        <input type="email" name="email" id="email">

        <br>
        <br>

        <label for="nombre"> Input de Número: </label>
        <input type="number" name="number" id="number">

        <br>
        <br>

        <label for="pagina">Input de URL</label>
        <input type="url" name="pagina" id="">

        <br>
        <br>

        <input type="week" name="semanas" id="">

        <br>
        <br>

        <label for="semanas">Input de Mes</label>
        <input type="month" name="semanas" id="">

        <br>
        <br>

        <textarea name="textarea" id="" cols="30" rows="3"></textarea>

        <br>
        <br>

        <label for="fecha">Input de Fecha</label>
        <input type="date" name="fecha" id="">

        <br>
        <br>

        <label for="FechaHora">Fecha y Hora</label>
        <input type="datetime-local" name="fecha-hora" id="">

        <br>
        <br>

        <label for="tiempo">Input de Hora</label>

        <br>
        <br>

        <label for="archivo">Input de Archivos</label>

        <br>
        <br>

        <label for="checkbox">Input de Checkbox </label>
        <input type="checkbox" name="op1" id="checkbox">
        <input type="checkbox" name="op2" id="checkbox">

        <br>
        <br>

        <label for="color">Input de Color </label>
        <input type="color" name="color" id="" value="#ffffff">

        <br>
        <br>

        <label for="radio">Opciones Radio</label>
        <input type="radio" name="opciones" id="" value="op1"> <label for="radio">Opcion 1</label>
        <input type="radio" name="opciones" id="" value="op2"> <label for="radio">Opcion 2</label>
        <input type="radio" name="opciones" id="" value="op3"> <label for="radio">Opcion 3</label>

        <br>
        <br>
        <label for="points"> Input de Rango</label>
        <input type="range" id="points" name="points" min="0" max="10" value="100">

        <br>
        <br>

        <label for="buscar">Input de busqueda</label>
        <input type="search" name="buscar" id="">

        <br>

        <input type="reset" value="Borrar">

     </form>

</body>
</html>
