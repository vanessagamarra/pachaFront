<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 3 - Hackaton</title>
</head>


<body>

    <style>
        input[type="text"] {
          padding: 5px;
          border: 2px solid #45c4ae;
        }
      
        input[type="text"]:focus {
          border-color: #82bb5f;
        }

        input[type="email"] {
          padding: 5px;
          border: 2px solid #8d218d;
        }
      
        input[type="email"] {
          border-color: #b43939;
        }


        input[type="number"] {
          padding: 5px;
          border: 2px solid #45c4ae;
        }
      
        input[type="number"] {
          border-color: #b15eb4;
        }

      </style>

    <!-- Formulario Nombre y apellido -->
    <form>
        <label for="Nombre">Nombre:</label><br>
        <input type="text" id="Nombre" name="Nombre" autofocus pattern="[A-Za-z]+" required><br>
      

      
        <label for="Apellido">Apellido:</label><br>
        <input type="text" id="Apellido" name="Apellido" pattern="[A-Za-z]+" required><br>
      

      
      <!-- Formulario edad -->
      
      <label for="edad">Edad:</label><br>
      <input type="number" id="edad" name="edad" min="18" max="80" required><br>
      
      
      <!-- Formulario sexo -->
      
      <label for="Sexo">Sexo:</label><br>
      <input list="Sexo" name="sexo" required/>
      <datalist id="Sexo">
        <option label="Masculino" value="Masculino"></option>
        <option label="Femenino" value="Femenino"></option>
        <option label="Otro" value="Otro"></option>
        </datalist>
       <br>

      <!-- Formulario dni -->

      
        <label for="dni">DNI:</label><br>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8,}" required><br>
        

      <!-- Formulario email -->

        <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
     

      <input type="submit" value="Ingresar">
    </form>
</body>
</html>
