<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
    
    <style>
      input[type="text"], input[type="email"], input[type="number"] {
        padding: 10px;
        border: 1px solid #bb1515;
      
      }
    </style>
  </head>
  <body>
    <h1>Formulario</h1><br>
    <form action="misegundapagina.html" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-Za-z]+" required><br><br>
      
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
      
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="80" required><br><br>
      
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
          <option value="">Seleccione una opci√≥n</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select><br><br>
      
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8,}" required><br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
      
        <input type="submit" value="Enviar">
      </form>
  </body>
</html>
