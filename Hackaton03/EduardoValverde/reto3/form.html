<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        h1 {
    font-family: 'Courier New', Courier, monospace;
}
        .focus{border: 2px solid blue  ;

        }
    </style>
</head>
<body>
    <header>
        <h1>Formulario de datos personales</h1></header>
    <form action="">
        <label for="nombre">Nombre</label>
        <input class="focus" type="text" name="nombre" id="nombre"> <br>
        <label for="apellido">Apellido</label>
        <input class="focus" type="text" name="apellido" id="apellido"><br>
        <label for="edad">Edad</label>
        <input class="focus" type="number" name="edad" id="edad" min=18 max=80><br>
        <label for="sexo">Sexo</label>
        <input class="focus" type="text" name="sexo" id="sexo"><br>
        <label for="dni">Dni</label>
        <input class="focus" type="text" name="dni" id="dni" minlength="8"><br>
        <label for="email">Email</label>
        <input class="focus" type="email" name="email" id="email"><br>

     </form>
</body>
</html>
