<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List | Hackaton 11</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <section class="container">
            <h1 class="container__title">Lista de Tareas</h1>

            <form id="formTarea" class="container__formTarea">
                <label for="title">Titulo: </label>
                <input type="text" id="title" name="title">

                <label for="description">Descripci√≥n: (Opcional)</label>
                <input type="text" id="description" name="description">

                <label for="date">Fecha de vencimiento: </label>
                <input type="date" id="date" name="date">

                <button type="submit">Agregar</button>
            </form>

            <div class="filterButtons">
                <span>Filtrar: </span>
                <button class="filter-button" data-filter="all">Mostrar todo</button>
                <button class="filter-button" data-filter="completed">Tareas completadas</button>
                <button class="filter-button" data-filter="incomplete">Tareas pendientes</button>
            </div>

            <section id="listaTareas" class="listaTareasContainer">
            </section>
        </section>

        <script src="./js/script.js"></script>
    </body>
</html>
