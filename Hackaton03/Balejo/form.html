<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <form action="misegundapagina.html" method="get">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" pattern="[a-zA-Z]+" required />
        <br>
        <br />
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" pattern="[a-zA-Z]+" required/>
        <br>
        <br />
        <label for="edad">Edad:</label>
        <input
           type="number"
          name="edad"
          id="edad"
          pattern="" min="18" max="80" maxlength="2"
          required
        />
        
        <br/>
        <br>
        <label for="dni">DNI: </label>
        <input type="text" name="dni" id="" required pattern="^[0-9]+$" minlength="8">
        <br>
        <br>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="" required>
        <br />
        <br>
        <input type="submit" value="Enviar" />
      </form>
</body>
</html>
