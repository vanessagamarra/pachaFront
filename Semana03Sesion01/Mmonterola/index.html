<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="120" required>
        <br>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        <br>
        <br>
        <input type="submit" value="Enviar">
      </form>
      <script>
        var edadInput = document.getElementById("edad");
        
        edadInput.addEventListener("input", function(event) {
          var edad = parseInt(event.target.value);
          if (isNaN(edad) || edad < 0 || edad > 120) {
            event.target.setCustomValidity("La edad debe ser un n√∫mero entre 0 y 120");
          } else {
            event.target.setCustomValidity("");
          }
        });
      </script>
</body>
</html>
