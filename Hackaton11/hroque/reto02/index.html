<!DOCTYPE html>
<html lang="en" data-theme="luxury">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reto02 - Calculadora</title>
		<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins&family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<main
			class="font-['Roboto'] h-screen grid grid-cols-1 gap-y-5 place-content-center justify-items-center items-center relative"
		>
			<h1 class="text-xl font-bold uppercase font-['Poppins']">Calculadora</h1>
			<div class="w-full max-w-xs">
				<input
					id="inputCalc"
					type="text"
					placeholder="Type here"
					class="input input-bordered input-accent w-full max-w-xs"
					onkeydown="validarExpresion(event)"
				/>
			</div>
			<div id="buttons" class="flex flex-col w-full space-y-1 max-w-xs font-['Abel']">
				<div class="btn-group">
					<button id="btn7" class="btn w-[70px]">7</button>
					<button id="btn8" class="btn w-[70px]">8</button>
					<button id="btn9" class="btn w-[70px]">9</button>
					<button id="btnMenos" class="btn btn-ghost w-[50px]">-</button>
					<button id="btnMas" class="btn btn-ghost w-[50px]">+</button>
				</div>
				<div class="btn-group">
					<button id="btn4" class="btn w-[70px]">4</button>
					<button id="btn5" class="btn w-[70px]">5</button>
					<button id="btn6" class="btn w-[70px]">6</button>
					<button id="btnMulti" class="btn btn-ghost w-[50px]">x</button>
					<button id="btnDivi" class="btn btn-ghost w-[50px]">/</button>
				</div>
				<div class="btn-group">
					<button id="btn1" class="btn w-[70px]">1</button>
					<button id="btn2" class="btn w-[70px]">2</button>
					<button id="btn3" class="btn w-[70px]">3</button>
					<!-- <button id="btnPow" class="btn btn-ghost w-[50px]">xÂ²</button> -->
					<button id="btnPow" class="btn btn-ghost w-[50px] relative">
						<p>x <span class="absolute top-2 right-4 font-bold text-[6px]">y</span></p>
					</button>
					<button id="btnRest" class="btn btn-ghost w-[50px]">%</button>
				</div>
				<div class="btn-group">
					<button id="btn0" class="btn w-[70px]">0</button>
					<button id="btnLeftParen" class="btn w-[70px]">(</button>
					<button id="btnRightParen" class="btn w-[70px]">)</button>
					<button id="btnReset" class="btn btn-outline btn-error w-[50px]">AC</button>
					<button id="btnResult" class="btn btn-outline btn-info w-[50px]">=</button>
				</div>
				<div class="w-full min-h-[60px] max-w-xs bg-neutral py-4 relative rounded">
					<span class="absolute top-1 left-2 text-sm">Resultado:</span>
					<p class="text-center text-lg" id="textResult"></p>
				</div>
			</div>
			<div class="w-3/4 alert shadow-lg absolute bottom-2">
				<div>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
						></path>
					</svg>
					<span>Puedes ingresar manualmente la operacion.</span>
				</div>
			</div>
		</main>
	</body>
	<script src="./app.js"></script>
</html>
