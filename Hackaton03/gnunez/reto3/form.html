<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>

<body>
    <h1 style="text-align: center;"> FORMULARIO - RETO 3 </h1>
    <form action="#" method="post">
        <!--NOMBRES PARA EL FORMULARIO-->
        <label for="nombre"> Nombres:</label>
        <input type="text" name="nombre" id="nombre" required autofocus> <br><br>

        <!--APELLIDOS PARA EL FORMULARIO-->
        <label for="apellidos"> Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" required autofocus> <br><br>

        <!--EDAD-->
        <label for="edad">Su edad:</label>
        <input type="number" name="edad" id="edad" min="18" max="80" required> <br><br>

        <!--SEXO-->
        <label for="genero">Sexo</label>
        <select id="genero" name="genero" required>
            <option value="">Seleccione una opci√≥n</option>
            <option value="masculino">Masculino</option>
            <option value="femenimo">Femenino</option>
            <option value="otro">Otro</option>
        </select> <br> <br>

        <!--DNI-->
        <label for="dni">DNI:</label>
        <input type="text" name="dni" id="dni" required pattern="[A-Za-z0-9]{8}"> <br><br>

        <!--EMAIL-->
        <label for="correo">Email:</label>
        <input type="email" name="correo" id="correo" required> <br><br>

        <!--BOTON-->
        <input type="submit" value="Enviar">

    </form>

    <style>
        form {
            padding: 20px;
            border: 10px solid navy;
            background-color: skyblue;
            color: blue;
            width: 300px;
            margin: 0 auto;
        }

        input,
        select {
            padding: 5px;
            border-radius: 20px;
            margin-bottom: 10px;
            width: 300px;
            background-color: white;
            }
    </style>
</body>

</html>
