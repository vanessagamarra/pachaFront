<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 09</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2>
                        %titulo%
                    </h2>
                    <p>
                        %parrafo%
                    </p>
                    
                </div>
            </div>
        </div>
      
        <form action="/ejercicio/respuesta" id="my-form" method="post">
            <input type="hidden" name="my-array" id="my-array-input">   
            <div class="form-group">
            <label for="foco">Ingrese un foco</label>
            <input type="number" class="form-control" id="inputtext" name="notas" min="1" max="3" placeholder="Ingresar codigo de foco: 1 verde, 2 blanco, 3 rojo">         
            </div>
            <br>
            <button type="button" id="add">Add </button>  
            <button type="button" id="display">Display</button>      
            <br><br>
            <button type="submit" class="btn btn-primary">Resolver</button>
        </form>
    
    </div>

    <script type="text/javascript">
        "use strict";
        let myArrayInput
        myArrayInput = document.getElementById('my-array-input');

        let addButton = document.querySelector('#add');
        let displayButton = document.querySelector('#display');
        let records = [];

        addButton.addEventListener('click', addRecord);
        displayButton.addEventListener('click', displayAll);

        function addRecord() {
            let record = document.querySelector('#inputtext').value;

            if ((!record)||(record<1)||(record>3)) {
            document.querySelector('#inputtext').value = '';
            return alert("Ingrese un valor correcto");;
            }

            records.push(record);
            
            myArrayInput.value = JSON.stringify(records);
            document.querySelector('#inputtext').value = '';
        }

        function displayAll() {
            alert(records);
        }

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
