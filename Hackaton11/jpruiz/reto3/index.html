<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Hackaton11</title>
    <link rel="stylesheet" href="../reto3/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
          <h1>TodoList</h1>
          <br>
          <form id="todoForm">
            <input type="text" id="taskInput" placeholder="Agregar tarea" required>
            <button type="submit">Agregar</button>
          </form>
        
          <div id="filterContainer">
            <label>Filtrar por:</label>
            <select id="filterSelect">
              <option value="all">Todos</option>
              <option value="completed">Completados</option>
              <option value="incomplete">Incompletos</option>
            </select>
          </div>
        
          <table id="taskTable">
            <thead>
              <tr>
                <th>Tarea</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="taskList">
             
            </tbody>
          </table>
        
        </div>
      </div>
    
      <script src="../reto3/script.js"></script>
</body>
</html>
