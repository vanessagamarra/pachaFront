<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:valid{
            background: green;
        }
        input:invalid{
            background: red;
        }

        div{
            padding: 15px;
            background-color: darksalmon;
            margin-top: 20px;
            border: 5px solid #000;
        }
        

    </style>
</head>
<body>
    <form action="bienvenida.html" method="post">
        <h1>Formulario Reto 3</h1>
        <div>
            <label for="text">Nombre</label>
            <input type="text" name="Nombre" placeholder="Nombre" required pattern="[A-Za-z]+"><br>
        </div>
        <div>
            <label for="text">Apellido</label>
            <input type="text" name="Apellido" placeholder="Apellido" required pattern="[A-Za-z]+"><br>
        </div>
        <div>
            <label for="text">Edad</label>
            <input type="number" name="Edad" placeholder="Edad" min="18" max="80"><br>
        </div>
        <div>   
            <label for="email">E-mail</label>
            <input type="email" name="" value="" required /><br>
        </div>
        <div>   
            <label for="text">DNI</label>
            <input type="text" name="DNI" placeholder="DNI" minlength="8" maxlength="8" required pattern="[0-9]+"><br>
        </div>
        <div>   
            <label for="text">Sexo</label>
            <input type="text" name="Género" placeholder="Género" pattern="(M|F|m|f)" required><br>
        </div>
        <div>   
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
        </div>

        

        


       

      

      

    </form>
    

</body>
</html>
