<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Reto02</title>
</head>
<body>
    

<h1 class="titulo">CALCULADORA</h1>


    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
          <div class="row">
            <button onclick="calcuNumero('7')">7</button>
            <button onclick="calcuNumero('4')">4</button>
            <button onclick="calcuNumero('1')">1</button>
            <button onclick="calcuNumero('0')">0</button>
            
          </div>
          <div class="row">
            <button onclick="calcuNumero('8')">8</button>
            <button onclick="calcuNumero('5')">5</button>
            <button onclick="calcuNumero('2')">2</button>
            <button onclick="calcuNumero('.')">.</button>
            
          </div>
          <div class="row">
            <button onclick="calcuNumero('9')">9</button>
            <button onclick="calcuNumero('6')">6</button>
            <button onclick="calcuNumero('3')">3</button>
            <button id="clear" onclick="limpiar()">C</button>
          </div>
          <div class="row">
            <button class="operator" onclick="calcuOperador('/')">/</button>
            <button class="operator" onclick="calcuOperador('*')">*</button>
            <button class="operator" onclick="calcuOperador('-')">-</button>
            <button class="operator" onclick="calcuOperador('+')">+</button>
          </div>
          <div class="row">
            <button id="equal" onclick="calcularResultado()">=</button>
          </div>
        </div>
      </div>
    

</body>
</html>
