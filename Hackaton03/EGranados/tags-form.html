<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto02Hackaton03</title>
</head>
<body>
    <form action="" method="get">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" pattern="[A-Za-z]" required>
        <br>
        <label for="apellidos">Apellidos: </label>
        <input type="text" name="apellidos" id="apellidos" pattern="[A-Za-z]" required>
        <br>
        <label for="telefono">Teléfono: </label>
        <input type="text" name="telefono" id="telefono" pattern="[9]{1}-[0-9]{8}" required>
        <br>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <br>
        <label for="fecnac">Fecha de Nacimiento: </label>
        <input type="date" name="fecnac" id="fecnac" required>
        <br>
        <label>Género</label>
        <input list="genero" name="list" />
        <datalist id="genero">
        <option label="Masculino" value="Masculino">
        <option label="Femenino" value="Femenino">
        </datalist>
    </form>
    <br>
    <button type="submit">Submit</button>
</body>
</html>
