<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>

<body>
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Formulario - Datos
        personales</h1>
    <form action="#" method="post">
        <label for="nombre">Nombres</label>
        <input type="text" name="nombre" id="nombre" autofocus> <br> <br>

        <label for="apellido">Apellidos</label>
        <input type="text" name="apellido" id="apellido"> <br> <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100"><br><br>

        <label for="password">Crear password</label>
        <input type="password" name="password" id="password"> <br> <br>

        <label for="DNI">DNI</label>
        <input type="number" name="DNI" id="DNI" maxlength="8"> <br> <br>

        <label for="CE">Carnet de extranjeria</label>
        <input type="number" name="CE" id="CE" maxlength="9"> <br> <br>

        <label for="cel">Celular</label>
        <input type="tel" id="cel" name="cel" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br> <br>

        <label for="email">Correo</label>
        <input type="email" name="email" id="email"> <br> <br>

        <label>Superhéroe favorito</label>
        <input list="superheroes" name="list" />
        <datalist id="superheroes">
            <option label="Iron Man" value="Iron Man">
            <option label="The Hulk" value="The Hulk">
        </datalist> <br><br>

        <label for="placeholder">Ejemplo placeholder:</label>
        <input type="text" placeholder="Dirección de domicilio" name="placeholder" id="placeholder"> <br><br>

        <label for="check">Aceptar términos sobre envio de información</label>
        <input type="checkbox"> <br><br>

        <label for="points"> Puntos de (0 a 10)</label>
        <input type="range" id="points" name="points" min="0" max="20">

        <input type="submit" value="Enviar">
    </form>

    <h1>The Output element</h1>

    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" id="b" name="b" value="50" /> +
        <input type="number" id="a" name="a" value="10" /> =
        <output name="result" for="a b">60</output>
    </form> <br> <br>

    <label for="genero">Genero:</label>
    <select id="genero" name="genero" required>
        <option value="">Seleccione una opción</option>
        <option value="masculino">Masculino</option>
        <option value="femenimo">Femenino</option>
        <option value="otro">Otro</option>
    </select> <br> <br>
<label for="categoria">Opciones</label>
    <select id="category" name="category">
        <option value="">Escoger opción</option>
        <option value="Opción1">Opción 1</option>
        <option value="Opción2">Opción 2</option>
        <option value="Opción3">Opción 3</option>
        <option value="Opción4">Opción 4</option>
    </select><br><br>

    <label for="archivo"></label>
    <input type="file" name="archivo" id=""> <br><br>

    <input type="submit" value="Enviar">

</body>

</html>
