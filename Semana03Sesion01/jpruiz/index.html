<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <style>
    input:valid {
      background: green;
    }

    input:invalid {
      background: red;
    }
  </style>
</head>

<body>
  <form action="misegundapagina.html" method="get" style="display: flex; flex-direction: column; width: 380px;">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" pattern="[A-Za-zÁ-Úá-úñÑ\s]+" required>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" pattern="[A-Za-zÁ-Úá-úñÑ\s]+" required>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="120" required>
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    <br>
    <input type="reset" value="Borrar" style="cursor: pointer;">
    <br>
    <input type="submit" value="Enviar" style="cursor: pointer;">
  </form>
</body>

</html>
