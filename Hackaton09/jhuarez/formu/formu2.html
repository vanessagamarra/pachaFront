<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 09</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2>
                        %titulo%
                    </h2>
                    <p>
                        %parrafo%
                    </p>
                    
                </div>
            </div>
        </div>
      
        <form action="/ejercicio/respuesta" method="post">
            <div class="form-group">
            <label for="nota1">Nota 1</label>
            <input type="number" class="form-control" name="nota1" placeholder="Por favor ingresar primera nota">         
            </div>
            <div class="form-group">
            <label for="nota2">Nota 2</label>
            <input type="number" class="form-control" name="nota2" placeholder="Por favor ingresar segunda nota">
            </div>
            <div class="form-group">
                <label for="nota3">Nota 3</label>
                <input type="number" class="form-control" name="nota3" placeholder="Por favor ingresar tercera nota">
            </div>
            <div class="form-group">
                <label for="nota4">Nota 4</label>
                <input type="number" class="form-control" name="nota4" placeholder="Por favor ingresar cuarta nota">
            </div>
                
            <br>
            <button type="submit" class="btn btn-primary">Calcular promedio</button>
        </form>
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
