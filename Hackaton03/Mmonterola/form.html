<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto3</title>
    <style>
        input[type=text],
        input[type=email],
        input[type=number] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=text]:focus,
        input[type=email]:focus,
        input[type=number]:focus {
            border: 2px solid #555;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h2>Formulario de registro</h2>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z]+" /><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required pattern="[A-Za-z]+" /><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="80" required /><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="">Selecciona una opci√≥n</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required pattern="[A-Za-z0-9]{8,}" /><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br><br>

        <input type="submit" value="Enviar">
    </form>


</body>

</html>
