<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            max-width: var(--containerWidth);
            margin: 0 auto;
            padding: var(--containerGap);
        }
        .content{
            padding-top: 50px;
            padding-bottom: 50px;
            height: 100vh;
        }
        h1{
            --headingH1: 35px;
            font-size: var(--headingH1);
            margin-bottom: 1.2em;
        }
        .input-field{
            --inputWidth: 100%;
            width: var(--inputWidth);
            padding: 0.75rem;
        }

        .form-wrapper{

        }

        .buttons-wrapper{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        form{
            display: flex;
            flex-wrap: wrap;
            margin-left: -0.75rem;
            margin-right: -0.75rem;
        }

        input,
        select{
            width: 100%;
        }

        input:not([type=submit]):not([type=reset]),
        select{
            width: 100%;
            background-color: transparent;
            color: black;
            border: 1px solid gray;
            border-radius: 7px;
            padding: 15px;
            outline: none;
            transition: background-color ease 0.25s;
            font-size: 14px;
            font-weight: 600;
        }
        
        input:not([type=submit]):not([type=reset]):focus,
        select:focus{
            background-color: rgb(221, 221, 221)!important;
        }

        input[type=submit],
        input[type=reset]{
            padding: 10px;
            border: 0;
            font-size: 12px;
            font-weight: bold;
            transition: box-shadow ease 0.25s, opacity ease 0.25s;
        }

        input[type=submit]:hover,
        input[type=reset]:hover{
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5)
        }

        input[type=submit]:active,
        input[type=reset]:active{
            opacity: 0.9;
        }

        input[type=submit]{
            background-color: rgb(21, 126, 211);
            color: white;
        }

        input[type=reset]{
            background-color: rgb(230, 75, 13);
            color: white;
        }
        @media only screen and (max-width: 767px){
            .container{
                --containerWidth: 100%;
                --containerGap: 0 7.5vw;
            }
            .buttons-wrapper .input-field:last-child{
                order: -1;
            }
        }
        @media only screen and (min-width: 768px){
            .container{
                --containerGap: 0 50px;
            }
            .input-field.half-field{
                --inputWidth: 50%;
            }
        }
        @media only screen and (min-width: 768px) and (min-width: 990px){
            .container{
                --containerWidth: 95%;
            }
        }
        @media only screen and (min-width: 990px){
            .container{
                --containerWidth: 900px;
                --headingH1: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="content">
                <div class="title-wrapper">
                    <h1 class="title">Formulario Tercer Reto</h1>
                </div>
                <div class="form-wrapper">
                    <form action="thanks.html" method="get">
                        <div class="input-field half-field">
                            <input required type="text" name="nombre" id="nombre" placeholder="Nombre" pattern="[a-zA-Z]+" title="Solo ingresar textos">
                        </div>
                        <div class="input-field half-field">
                            <input required type="text" name="apellido" id="apellido" placeholder="Apellido" pattern="[a-zA-Z]+" title="Solo ingresar textos">
                        </div>
                        <div class="input-field half-field">
                            <input required type="text" name="edad" id="edad" placeholder="edad" pattern="^(1[8-9]|[2-7][0-9]|80)$" title="Ingresar solo número entre 18 y 80">
                        </div>
                        <div class="input-field half-field">
                            <select required name="sexo" id="sexo">
                                <option selected value="seleccionar-sexo">Seleccionar Sexo</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="input-field half-field">
                            <input required type="text" name="dni" id="dni" placeholder="DNI" pattern="[a-zA-Z0-9]{1,8}" title="Ingresar solo letras y números, máximo 8 digitos">
                        </div>
                        <div class="input-field half-field">
                            <input required type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="buttons-wrapper">
                            <div class="input-field half-field">
                                <input type="reset" value="Borrar">
                            </div>
                            <div class="input-field half-field">
                                <input type="submit" value="Enviar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
